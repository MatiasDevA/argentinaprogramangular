<div class="task"
[ngClass]="{reminder: task.reminder}"
(click)="onToggle(task)">
    <h3>{{task.text}} <fa-icon [icon]="faCoffee" [ngStyle]="{'color':'red'}" (click)="onDelete(task)"></fa-icon></h3>
    <p>{{task.id}} <fa-icon [icon]="faArchive" [ngStyle]="{'color':'green'}">
    </fa-icon></p>
    <p>{{task.date}}</p>
    <p>{{task.day}}</p>
    <p>{{task.reminder}}</p>
</div>
